<div class="row ml-2 mr-2">
    <div class="col-md-12">
        <fieldset class="border p-2" style="border : 1px solid black;">
            <legend class="w-auto col-md-5" style="width: inherit;">Isi Penawaran Lowongan Kerja Anda</legend>
            <form role="form">
                <div class="form-group">
                    <label for="perusahaan">
                        Nama Perusahaan / Organisasi :
                    </label>
                    <input type="text" class="form-control" id="perusahaan" />
                </div>
                <div class="form-group">
                    <label for="bidangusaha">Bidang Usaha</label>
                    <select id="bidangusaha" class="form-control" id="bid">
                    <option id="bid1">Finance</option>
                    <option id="bid2">Televisi</option>
                    <option id="bid3">Farmasi</option>
                    <option id="bid4">IT</option>
                    </select>
                </div>
                <div class="form-group">
                    <b><label for="deskripsilowongan">Deskripsi Lowongan Kerja</label></b>
                    <textarea class="form-control" id="deskripsilowongan" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="kualifikasilowongan">Deskripsi Kualifikasi Lowongan</label>
                    <textarea class="form-control" id="kualifikasilowongan" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="kategorilowongan">Kategori Lowongan</label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label" for="Kategori1">
                    <input type="checkbox" class="form-check-input" id="Kategori1" name="Kategori1" value="something" >Programmer
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label" for="Kategori2">
                    <input type="checkbox" class="form-check-input" id="Kategori2" name="vehicle2" value="something">Network & Infrastructure
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label" for="Kategori3">
                    <input type="checkbox" class="form-check-input" id="Kategori3" name="vehicle3" value="something" >Creative
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label" for="Kategori4">
                    <input type="checkbox" class="form-check-input" id="Kategori4" name="vehicle4" value="something" >Video Editor
                    </label>
                </div>
                <br></br>
                <div class="form-group">
                    <label for="dateline">
                        Tanggal Dateline
                    </label>
                    <input type="date" class="form-control" id="dateline"/>
                </div>
                <div class="form-group">
                    <label for="kontak">
                        Contact Person
                    </label>
                    <input type="text" class="form-control" id="kontak"/>
                </div>
                <div class="form-group">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" class="form-control" id="email"/>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-outline-primary">Submit</button>
                    <button type="button" class=" btn btn-outline-primary">Reset</button>
                </div>
            </form>
        </fieldset>
    </div>
</div>
